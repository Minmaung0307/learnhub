<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LearnHub</title>

    <!-- CSS order matters: base ‚Üí layout ‚Üí components ‚Üí themes ‚Üí utilities -->
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/themes.css" />
    <link rel="stylesheet" href="/css/utilities.css" />
    <link rel="stylesheet" href="/css/pages/tasks.css" />

    <style>
      /* Minimal safety net so it's not ‚Äúugly‚Äù if a file is cached wrong */
      :root {
        --bg: #0b1020;
        --panel: #121a2e;
        --card: #182342;
        --text: #e8eeff;
        --muted: #9bb0ff44;
        --accent: #35c2d1;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #0b1020, #0e1730 60%, #0b1020);
        color: var(--text);
        font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      .app-shell {
        display: grid;
        grid-template-columns: 64px 1fr;
        min-height: 100vh;
      }
      #sidebar {
        background: var(--panel);
        border-right: 1px solid #22305a;
        position: sticky;
        top: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        padding: 10px 8px;
      }
      #sidebar .logo {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        background: linear-gradient(135deg, #2bb5ff, #35c2d1);
        display: grid;
        place-items: center;
        color: #00121a;
        font-weight: 800;
      }
      #sidebar nav a {
        width: 44px;
        height: 44px;
        display: grid;
        place-items: center;
        border-radius: 10px;
        color: #bcd7ff;
        text-decoration: none;
      }
      #sidebar nav a:hover {
        background: #1e2a4f;
        color: #fff;
      }
      #sidebar nav a[data-admin="true"] {
        outline: 1px dashed #2bb5ff33;
      }
      header.appbar {
        position: sticky;
        top: 0;
        z-index: 5;
        background: rgba(15, 22, 40, 0.65);
        backdrop-filter: saturate(140%) blur(8px);
        border-bottom: 1px solid #22305a;
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 10px 16px;
      }
      #global-search {
        flex: 1;
        min-width: 160px;
        background: #101733;
        border: 1px solid #213061;
        padding: 9px 12px;
        border-radius: 10px;
        color: #cfe3ff;
        outline: none;
      }
      #global-search::placeholder {
        color: #9db7ff99;
      }
      #today {
        color: #9bb0ffcc;
        font-size: 12px;
      }
      .btn {
        background: #1c2a54;
        border: 1px solid #27407b;
        color: #e8f0ff;
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
      }
      .btn:hover {
        background: #22335f;
      }
      .btn-primary {
        background: linear-gradient(135deg, #2bb5ff, #35c2d1);
        border: none;
        color: #00222a;
        font-weight: 700;
      }

      main#app {
        padding: 16px;
      }
      .card {
        background: linear-gradient(180deg, #131e3a, #0f1935);
        border: 1px solid #203060;
        border-radius: 14px;
        box-shadow: 0 6px 28px rgba(12, 18, 40, 0.45);
      }
      .p-4 {
        padding: 16px;
      }
      .p-3 {
        padding: 12px;
      }
      .mb-2 {
        margin-bottom: 8px;
      }
      .mb-3 {
        margin-bottom: 12px;
      }
      .muted {
        color: #bcd7ff99;
      }
      @media (max-width: 900px) {
        .app-shell {
          grid-template-columns: 1fr;
        }
        #sidebar {
          position: fixed;
          left: -260px;
          width: 220px;
          align-items: stretch;
          padding: 16px;
        }
        body.sidebar-open #sidebar {
          left: 0;
        }
        header.appbar {
          position: sticky;
          top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <aside id="sidebar">

        <nav id="side-nav">

      <div class="col">
        <header class="appbar">
          <button

      </div>
    </div>

  </body>
</html>
