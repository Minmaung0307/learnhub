<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LearnHub</title>

  <!-- Core CSS order -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/themes.css" />
  <link rel="stylesheet" href="/css/utilities.css" />
  <link rel="stylesheet" href="/css/pages/tasks.css" />

  <!-- Favicons (optional) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='12' fill='%2306b6d4'/><text x='50%' y='55%' text-anchor='middle' font-family='Arial' font-size='28' fill='white'>L</text></svg>">

  <!-- EmailJS (loaded globally; used by contact/features) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body class="theme-default">

  <!-- Mobile burger -->
  <button id="burger" class="burger" aria-label="Open menu" aria-expanded="false">☰</button>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-inner">
      <div class="brand">
        <div class="logo-circle">L</div>
        <div class="brand-text">LearnHub</div>
      </div>
      <nav class="nav">
        <a href="#/dashboard" class="nav-item">
          <i class="icon icon-dashboard"></i><span class="label">Dashboard</span>
        </a>
        <a href="#/courses" class="nav-item">
          <i class="icon icon-courses"></i><span class="label">Courses</span>
        </a>
        <a href="#/mylearning" class="nav-item">
          <i class="icon icon-learning"></i><span class="label">My Learning</span>
        </a>
        <a href="#/tasks" class="nav-item">
          <i class="icon icon-tasks"></i><span class="label">Tasks</span>
        </a>
        <a href="#/announcements" class="nav-item">
          <i class="icon icon-announcements"></i><span class="label">Announcements</span>
        </a>
        <a href="#/chat" class="nav-item">
          <i class="icon icon-chat"></i><span class="label">Course Chat</span>
        </a>
        <a href="#/finals" class="nav-item">
          <i class="icon icon-finals"></i><span class="label">Finals</span>
        </a>
        <a href="#/profile" class="nav-item">
          <i class="icon icon-profile"></i><span class="label">Profile</span>
        </a>
        <a href="#/guide" class="nav-item">
          <i class="icon icon-guide"></i><span class="label">Guide</span>
        </a>
        <a href="#/settings" class="nav-item">
          <i class="icon icon-settings"></i><span class="label">Settings</span>
        </a>

        <!-- Admin menu always present; visibility handled in JS -->
        <a href="#/admin" class="nav-item" data-admin="true">
          <i class="icon icon-admin"></i><span class="label">Admin</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <button data-action="logout" class="btn btn-ghost w-full">Sign out</button>
      </div>
    </div>
  </aside>

  <!-- Main Layout -->
  <div class="app-shell">
    <header class="topbar">
      <div class="left">
        <h1 class="app-title">LearnHub</h1>
      </div>
      <div class="right">
        <span id="today" class="today"></span>
        <input id="global-search" class="search" type="search" placeholder="Search courses, tasks, chat..." />
      </div>
    </header>

    <main id="app" class="app-content" role="main" tabindex="-1">
      <!-- Routed views injected here -->
    </main>

    <footer class="footer">
      <span>© <span id="year"></span> LearnHub</span>
    </footer>
  </div>

  <!-- App (module) -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
