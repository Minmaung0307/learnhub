<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LearnHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/layout.css"/>
  <link rel="stylesheet" href="css/components.css"/>
  <link rel="stylesheet" href="css/themes.css"/>
  <link rel="stylesheet" href="css/utilities.css"/>
  <link rel="stylesheet" href="css/pages/tasks.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="module" src="js/safety-wrapper.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script type="module" src="js/patches/anti-freeze-core.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/patches/fix-announcement-edit-modal.js"></script>
  <script type="module" src="js/patches/fix-dashboard-announcement.js"></script>
</head>
<body class="theme-slate">
  <aside class="sidebar" id="sidebar">
    <div class="brand"><div class="logo" id="logoCircle">LH</div><div class="name" id="brandName">LearnHub</div></div>
    <nav class="nav">
      <a class="nav-item" href="#/dashboard"><i class="icon ri-home-5-line"></i><span class="label">Dashboard</span></a>
      <a class="nav-item" href="#/courses"><i class="icon ri-book-2-line"></i><span class="label">Courses</span></a>
      <a class="nav-item" href="#/mylearning"><i class="icon ri-graduation-cap-line"></i><span class="label">My Learning</span></a>
      <a class="nav-item" href="#/tasks"><i class="icon ri-kanban-view"></i><span class="label">Tasks</span></a>
      <a class="nav-item" href="#/profile"><i class="icon ri-user-3-line"></i><span class="label">Profile</span></a>
      <a class="nav-item" href="#/chat"><i class="icon ri-chat-3-line"></i><span class="label">Chat</span></a>
      <a class="nav-item" href="#/settings"><i class="icon ri-settings-3-line"></i><span class="label">Settings</span></a>
      <a class="nav-item" href="#/admin"><i class="icon ri-shield-user-line"></i><span class="label">Admin</span></a>
      <a class="nav-item" href="#/guide"><i class="icon ri-compass-3-line"></i><span class="label">Guide</span></a>
    </nav>
  </aside>
  <header class="topbar">
    <button class="sidebar-toggle btn icon" id="burger" aria-label="Toggle menu"><i class="ri-menu-line"></i></button>
    <div class="grow"></div>
    <div class="search"><i class="ri-search-line"></i><input id="globalSearch" placeholder="Search anythingâ€¦"/></div>
    <div id="today" class="muted"></div>
    <button class="btn icon" id="btnLogout" title="Sign out"><i class="ri-logout-box-r-line"></i></button>
  </header>
  <main id="app" class="main"></main>

  <template id="tpl-login">
    <section class="card w-420">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required/>
        <input type="password" id="login-pass" placeholder="Password" required/>
        <button type="submit" class="btn primary">Login</button>
      </form>
      <div class="row gap">
        <button id="btn-signup" class="btn">Sign up</button>
        <button id="btn-forgot" class="btn ghost">Forgot password</button>
      </div>
    </section>
  </template>
</body>
</html>
